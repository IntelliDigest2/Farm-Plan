<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 20px;
        }
        .map-container {
            width: 70%;
            margin-right: 20px;
        }
        .map-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .coordinates-container {
            width: 30%;
        }
        .coordinates-container button, .coordinates-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .coordinates-container input {
            border: 1px solid #ccc;
        }
        .coordinates-container button {
            background-color: #a4d435;
            color: white;
            border: none;
            cursor: pointer;
        }
        .coordinates-container button:hover {
            background-color: #8cbb2e;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }
        .header button {
            padding: 10px;
            background-color: #a4d435;
            color: white;
            border: none;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #8cbb2e;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .tabs button {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: none;
            cursor: pointer;
        }
        .tabs button.active {
            background-color: #a4d435;
            color: white;
        }
        .tabs button:hover {
            background-color: #8cbb2e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="goBack()">BACK</button>
        <div class="tabs">
            <button onclick="showTab('farm-plan')">Farm Plan</button>
            <button class="active" onclick="showTab('map')">Map</button>
        </div>
        <div></div>
    </div>
    <div class="container">
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242118.1412942516!2d-74.0059728!3d40.7127753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDBswqA0MyczNi40IlMgNzTCsDAwJzIwLjIiVw!5e0!3m2!1sen!2sus!4v1588450950342!5m2!1sen!2sus"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
            ></iframe>
            <button onclick="useLocation()">Use your live location to set up your farm</button>
        </div>
        <div class="coordinates-container">
            <input type="text" value="Lat: 9.0764785" readonly>
            <input type="text" value="Long: 9.0764785" readonly>
            <input type="text" value="Lat: 9.0764785" readonly>
            <input type="text" value="Long: 9.0764785" readonly>
            <input type="text" value="Lat: 9.0764785" readonly>
            <input type="text" value="Long: 9.0764785" readonly>
            <input type="text" value="Lat: 9.0764785" readonly>
            <input type="text" value="Long: 9.0764785" readonly>
            <button onclick="newCoordinates()">New Coordinates</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tabs button');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tabs button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        function useLocation() {
            alert('Using your live location...');
        }

        function newCoordinates() {
            alert('Enter new coordinates...');
        }
    </script>
</body>
</html>
